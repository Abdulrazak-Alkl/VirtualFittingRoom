	$("#fileupload").click(function(){	
		var object = {url: '/previewcustomitem', type:'POST', 
				beforeSubmit: 
					function(arr, $form, options) {
						$("#fileupload").text('Processing...');
						$("#fileupload").attr('disabled', 'disabled');
						return true;
					},
					success:
					function(data) {
						if (data.errCode == 1) {
							$('#fileupload').hide();
							// load the hangout button here

							gapi.hangout.render('placeholder-div2', {
								'render' : 'createhangout',
								'initial_apps' : [ {
									'app_id' : '60097234437',
									'start_data' : data.token + '&' + $("#choose_category").find(":selected").attr("value"),
									'app_type' : 'LOCAL_APP'
								} ],
								'widget_size' : 136
							});
							$("#placeholder-div2").show();

						$(document).ready(function() {
							//$(".contain-page").append("<p>Test</p>");
							$(".header-wrap").load("top_menu");
						});

						// provide and "back" button
						$("#back").show();
						
					} else if (data.errCode == -8) { // not authenticated
						alert("Please sign in!");
						$("#fileupload").text('Upload to Preview');
						$("#fileupload").removeAttr('disabled');
					} else { // bad response
						alert("Error. Please try again!");
						$("#fileupload").text('Upload to Preview');
						$("#fileupload").removeAttr('disabled');
					}
				},
				error : function() {
					$("#dialogErr").dialog();
					$("#fileupload").text('Upload to Preview');

				}

		$("#additem").click(function(event) {
			event.preventDefault();
			var inputs = $("#product_form :input");
			var map = new Object();
			var mapsize = 7;
			map["Item Name"] = "";
			map["Price"] = "";
			map["URL"] = "";
			map["Brand"] = "";
			map["Description"] = "";
			map["Image for Fitting Room"] = "";
			map["Category"] = "";
			inputs.each(function(index){
				switch(index){
					case 2:
						map["Item Name"] = $(this)[0].value;
						break;
					case 3:
						map["Price"] = $(this)[0].value;
						break;
					case 4:
						map["URL"] = $(this)[0].value;
						break;
					case 5:
						map["Brand"] = $(this)[0].value;
						break;
					case 6:
						map["Description"] = $(this).val();
						break;
					case 7:
						map["Image for Fitting Room"] = $(this)[0].value;
						break;
					case 10:
						map["Category"] = $(this).find(":selected").text();
						break;
					default:
						break;
				}
				//console.log($(this));
			});
			var resultCheckEmptyInput = checkEmptyInput(map);
			if(resultCheckEmptyInput!=""){
				alert("please fill in missing field(s) in "+ resultCheckEmptyInput);
				return;
			}
			if (!checkValidImageType(map["Image for Fitting Room"])){
				alert("please upload either images with only either jpg or jpeg format");
				return;
			}
			if (!checkValidPrice(map["Price"])){
				alert("please enter a valid number in form of 10 or 10.00");
				return;
			}
			$("#product_form").ajaxForm({
				url : '/addcustomitem',
				type : 'post'
			});
		});
		function checkValidImageType(image){
			if(image==""){
				return false;
			}
			var arr = image.split('.');
			if(arr.length!=2){
				return false;
			}else if(!(arr[1]=="jpg" || arr[1]=="jpeg")){
				return false;
			}
			return true;
		}
		function checkEmptyInput(map){
			console.log(map);
			var string = "";
			$.map(map,function(value, key){
				if(value==""){
					if (string ==""){
						string = string+" "+key;
					}else{
						string = string+", "+key;
					}
				}
			});
			return string;
		}
		function checkValidPrice(price){
			if(price == ""){
				return false;
			}
			var arr = price.split('.');
			if(arr.length>2){
				return false;
			}else if(arr.length==1){
				var s = arr[0];
				return checkValidInteger(s);
			}else if(arr.length==2){
				var integer = arr[0];
				var fractional = arr[1];
				return checkValidInteger(integer) && checkValidInteger(fractional);
			}
		}
		function checkValidInteger(s){
			for(var i=0; i<s.length; i++){
				if(!(s[i]>='0'&& s[i]<='9')){
					return false;
				}
			}
			return true;
		}
	});
