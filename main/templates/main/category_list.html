var pageValue = 0;

        type: 'GET',

		function(data){
			var images = data.image;

            console.log(images)
            if (data.image.length == 0){

                $("#empty_categorylist").html("Sorry, no item in this Category.");

                        }
	                    } );

		    },
		error:
		function(data){
			alert("failure");
		}
	});

});
