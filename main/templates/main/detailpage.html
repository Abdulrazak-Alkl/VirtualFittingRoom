{% load staticfiles %}
<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="utf-8">
<title>Item List</title>
<link rel="shortcut icon" href='{% static "main/assets/img/fitting_room_icon.ico" %}'>
<link rel="icon" type="image/ico" href='{% static "main/assets/img/fitting_room_icon.ico" %}'>
<link rel="stylesheet" href='{% static "main/assets/css/style.css" %}' />
<link href='http://fonts.googleapis.com/css?family=Terminal+Dosis' rel='stylesheet' type='text/css'>
<!-- The below script Makes IE understand the new html5 tags are there and applies our CSS to it -->
<!--[if IE]>
  <script src="http://html5shiv.googlecode.com/svn/trunk/html5.js"></script>
<![endif]-->
<script src="http://code.jquery.com/jquery-latest.min.js"></script>
<link rel="stylesheet" href='{% static "main/assets/css/screen.css" %}' />
<script src='{% static "main/assets/js/jquery-1.11.0.min.js" %}'></script>
<script type="text/javascript">
$(document).ready(function(){
	$(".header-wrap").load("/top_menu");
	$.ajax({
		url: "info",
		content_type: "application/json",
		dataType: "json",
		success:
		function(data){
			var image = data.image;
			var item_name=data.item_name;
			var price = data.price;
			var desp = data.description;
			console.log(data)
			renderpage(desp, image, item_name, price);
		},
		error:
		function(data){
			alert("failure");
		}
	});
	function capitaliseFirstLetter(string)
	{
    	return string.charAt(0).toUpperCase() + string.slice(1);
	}
	function renderpage(desp, image, item_name, price){
		$("#price").html("&dollar;"+price);
		var current_category = capitaliseFirstLetter(window.location.pathname.split('/')[1]);
		$("#breadcrumb").html('<a href="/'+current_category+'">'+current_category+'</a> > '+item_name );
		$("h1#item_name").html(item_name );
		$("p#desp").html(desp);
		b64imgData = btoa(image);
		$("div#images").html("<a href='data:image/jpeg;base64,"+b64imgData+"'><img src='data:image/jpeg;base64,"+b64imgData+"'/>");
	}

});
</script>
</head>
<body>
<div class="header-wrap" >
</div>

<article id="mainview">
    <div id="breadcrumb"></div>
    <div id="description">
        <h1 id = "item_name"></h1>
        <strong id="price"> </strong><p id = "desp"></p>
        
        <p><button type="submit" class="continue">Add Item to Wish List</button></p>
        <p><button type="button">Tell a friend</button></p>
        <div id="tabs">
        </div>
    </div>
    <div id="images">
    	<a href="{% static 'main/assets/img/glasses_demo.jpg' %}"><img src="{% static 'main/assets/img/glasses_demo.jpg' %}"></a>
    </div>
</article>

</body>
</html>
